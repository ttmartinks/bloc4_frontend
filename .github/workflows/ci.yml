name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  branch-name-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check branch name
        uses: lekterable/branchlint-action@2.1.0
        with:
          allowed: |
            /^feature_[a-zA-Z0-9_\-]+$/
            /^fix_[a-zA-Z0-9_\-]+$/
            main
          errorMessage: "❌ Le nom de la branche doit commencer par 'feature_' ou 'fix_' (ex: feature_login, fix_bug123)."

  sonarqube:
    runs-on: ubuntu-latest
    needs: branch-name-check
    steps:
      - uses: actions/checkout@v4

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .

  test-api-db:
    runs-on: ubuntu-latest
    needs: [branch-name-check, sonarqube]
    env:
      TEST_DB_URL: ${{ secrets.TEST_DB_URL }}
    steps:
      - uses: actions/checkout@v4

      - name: Test API endpoint
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "cesizen.postgres.database.azure.com/hello")
          if [ "$STATUS" != "200" ]; then
            echo "API endpoint $TEST_API_URL/hello is not reachable (status $STATUS)"
            exit 1
          fi

      - name: Test DB connection (PostgreSQL example)
        run: |
          run: |
          export PGPASSWORD="${{ secrets.PGPASSWORD }}"
          until pg_isready -h ${{ secrets.PGHOST }} -p ${{ secrets.PGPORT }} -U ${{ secrets.PGUSER }} -d ${{ secrets.PGDATABASE }}; do
            echo "En attente de la base de données..."
            sleep 2
          done
        shell: bash

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
