name: CI

on:
  pull_request:
    branches: [ main ]

env:
  TEST_API_URL: ${{ secrets.TEST_API_URL }}
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  PGPASSWORD: ${{ secrets.PGPASSWORD }}
  PGHOST: ${{ secrets.PGHOST }}
  PGPORT: ${{ secrets.PGPORT }}
  PGUSER: ${{ secrets.PGUSER }}
  PGDATABASE: ${{ secrets.PGDATABASE }}

jobs:
  branch-name-check:
    runs-on: ubuntu-latest
    # Ignorer le check pour Dependabot
    if: github.actor != 'dependabot[bot]'
    steps:
      - name: Check branch name format
        run: |
          echo "ðŸ” VÃ©rification du nom de branche: ${{ github.head_ref }}"
          
          # DÃ©finir les patterns autorisÃ©s
          BRANCH_NAME="${{ github.head_ref }}"
          
          # VÃ©rifier si la branche correspond aux patterns autorisÃ©s
          if [[ "$BRANCH_NAME" =~ ^feat_[a-zA-Z0-9_-]+$ ]] || \
             [[ "$BRANCH_NAME" =~ ^fix_[a-zA-Z0-9_-]+$ ]] || \
             [[ "$BRANCH_NAME" == "dev" ]] || \
             [[ "$BRANCH_NAME" == "main" ]]; then
            echo "âœ… Nom de branche valide: $BRANCH_NAME"
          else
            echo "âŒ Nom de branche invalide: $BRANCH_NAME"
            echo ""
            echo "ðŸ“‹ Formats autorisÃ©s :"
            echo "â€¢ feat/nom-fonctionnalite"
            echo "â€¢ fix/nom-correction"
            exit 1
          fi
        
  sonarqube:
    runs-on: ubuntu-latest
    needs: branch-name-check
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # NÃ©cessaire pour la comparaison des branches

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Create SonarQube configuration
        run: |
          cat > sonar-project.properties << EOF
          sonar.projectKey=ttmartinks_bloc4_frontend
          sonar.organization=ttmartinks
          sonar.projectName=CESIZen Frontend
          sonar.projectVersion=1.0.0
          sonar.sources=.
          sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.test.js,**/*.spec.js
          sonar.sourceEncoding=UTF-8
          sonar.pullrequest.key=${{ github.event.number }}
          sonar.pullrequest.branch=${{ github.head_ref }}
          sonar.pullrequest.base=${{ github.base_ref }}
          EOF

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # Check the Quality Gate status.
      - name: SonarQube Quality Gate check
        id: sonarqube-quality-gate-check
        uses: sonarsource/sonarqube-quality-gate-action@master
        with:
          pollingTimeoutSec: 600
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }} #OPTIONAL

  simulate-test-api-db:
    runs-on: ubuntu-latest
    needs: branch-name-check
    steps:
      - uses: actions/checkout@v4

      - name: Test API endpoint
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$TEST_API_URL/hello")
          if [ "$STATUS" != "200" ]; then
            echo "API endpoint $TEST_API_URL/hello is not reachable (status $STATUS)"
            exit 1
          fi
        env:
          TEST_API_URL: ${{ secrets.TEST_API_URL }}

      - name: Simulate DB connection test
