name: CD

on:
  push:
    branches: [main]

jobs:
  deploy-to-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build web
        run: npm run web

      - name: Deploy to cesizen.github.io
        env:
          GH_TOKEN: ${{ secrets.GIT_TOKEN }}
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          cd web-build
          git init
          git remote add origin https://x-access-token:${GH_TOKEN}@github.com/cesizen/cesizen.github.io.git
          git checkout -b main
          git add .
          git commit -m "Deploy from bloc4_frontend: $GITHUB_SHA"
          git push --force origin main
