name: Delete merged branches

on:
  pull_request:
    types:
      - closed

jobs:
  delete-branch:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && github.event.pull_request.head.ref != 'main'
    steps:
      - uses: peter-evans/delete-branch@v5
        with:
          github_token: ${{ secrets.GIT_TOKEN }}
